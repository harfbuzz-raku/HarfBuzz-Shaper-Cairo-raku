name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- macOS-latest
          #- windows-latest
        raku-version:
          #- 'latest'
          - '2021.12'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: |
          export LD_LIBRARY_PATH=`pwd`/harfbuzz-3.3.1/src/.libs
          ## Requires Debian 11+
          ##sudo apt-get install -y libharfbuzz-dev
          wget -q https://github.com/harfbuzz/harfbuzz/archive/3.3.1.tar.gz
          (tar xzf 3.3.1.tar.gz && cd harfbuzz-3.3.1 && ./autogen.sh && make)
          zef install --/test App::Prove6
          zef --deps-only install .
      - name: Run Tests
        run: |
          export LD_LIBRARY_PATH=`pwd`/harfbuzz-3.3.1/src/.libs
          prove6 -l t
          zef install .
